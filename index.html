<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Axios Demo</title>
  </head>
  <body>
      <div class="container">
    <h1>Axios</h1>
    <div class="jubmbotron">
        <h2>About Axios</h2>
        <h3>Axios is a promise based Promise based HTTP Client for Javascript and can also be used in node.js and vue.js</h3>
     </div>
     <div class="panel panel-primary">
         <div class="panel-heading">GET REQUEST</div>
         <div class="panel-body">
             <button class="btn btn-primary" onclick="performGetRequest1()">Get Todos</button>
             <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
             <div class="panel-body" id="getResult1"></div>
             </div>
         </div>

         <div class="panel panel-primary">
                <div class="panel-heading">GET REQUEST with parameters</div>
                <div class="panel-body">

                  <input type="text" class="form-control" id="todoId" placeholder="Todo ID..">
                  <br />
                        <button class="btn btn-primary" onclick="performGetRequest2()">Get Todos</button>
                        <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                        <div class="panel-body" id="getResult2"></div>
                    </div>
                </div>
                <div class="panel panel-primary">
                        <div class="panel-heading">POST REQUEST</div>
                        <div class="panel-body">      
                                <form class="form-inline" id="todoInputForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="todoTitle" placeholder="todoTitle..">
                                    </div>
                            <br />
                           <button type="submit" onclick="performPostRequest()" class="btn btn-primary">Send</button>
                            </form>
                            <br />
                            <button class="btn btn-warning" onclick="clearOutput()">Clear</button>
                            <div class="panel-body" id="postResult"></div>
                        </div>
                        </div>
              
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
